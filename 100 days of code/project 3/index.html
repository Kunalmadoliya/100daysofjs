    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file -->
</head>
<body>
    <nav class="container">
       <div class="header">
        <h1>logo</h1>
       </div>
       <div class="hamburger"></div>
       <div class="list-container">
           <ul class="list-box">
             <li class="list-items">link 1</li>
             <li class="list-items">link 2</li>
             <li class="list-items dropdown">link 3 <i class="fa fa-caret-down"></i>
                <div class="dropdown-inner">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </li>
             <li class="list-items">link 4</li>
             <li class="list-items">link 5</li>
           </ul>
       </div>
    </nav>
    <script src="script.js"></script> <!-- Link your JavaScript file -->
</body>
</html>

</body>
</html>
