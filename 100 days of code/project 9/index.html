<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div class="registration-form">
        <div class="header">
            <button class="signinbtn btn" data-target-tab="#signin">sign in</button>
            <button class="signupbtn btn" data-target-tab="#signup">sign up</button>
        </div>
        <div class="main">
            <div class="signin-inner content" id="signin">
                <div class="text">
                    <h1 class="heading">Sign in to your acccount</h1>
                    <p class="para">Sign in to access all free resources</p>
                </div>

                <div class="social-media">
                    <button class="btn1"><i class="fab fa-google google"></i>google</button>
                    <button class="btn1"> <i class="fab fa-twitter twitter"></i>twitter</button>
                </div>

                <div class="blank"></div>

                <div class="insert">
                    <div class="name">

                        <input type="text" placeholder="name" class="input">
                        <label for="text"></label>
                    </div>
                    <div class="password">

                        <input type="password" placeholder="password" class="input">
                        <label for="text"></label>
                    </div>

                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox">
                        Remember Password</label>
                </div>

                <div class="button ">
                    <button class="input btn2" >Sign in</button>
                </div>

                <div class="footer">
                    <p>Forgot your password?</p>
                </div>

                


            </div>
            <div class="signup-inner content" id="signup">

                <div class="text">
                    <h1 class="heading">REGISTER</h1>
                    <p class="para">You can use this account to log in to any of our products</p>
                </div>

                <div class="social-media">
                    <button class="btn1"><i class="fab fa-google google"></i>google</button>
                    <button class="btn1"> <i class="fab fa-twitter twitter"></i>twitter</button>
                </div>

                <div class="blank"></div>

                <div class="insert">
                    <div class="name">

                        <input type="text" placeholder="name" class="input">
                        <label for="text"></label>
                    </div>
                    <div class="password">

                        <input type="password" placeholder="password" class="input">
                        <label for="text"></label>
                    </div>
                    <div class="email">

                        <input type="email" placeholder="email" class="input">
                        <label for="text"></label>
                    </div>

                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox">
                        Agree to our conditions</label>
                </div>

                <div class="button ">
                    <button class="input btn2 ">Sign up</button>
                </div>

            


               


            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
